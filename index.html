<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Code Quiz</title>
</head>
<body>
    <header>
        <h1>HTML Code Quiz</h1>
    </header>
    <main class="main" id="main">
        <section class="welcome" id="welcome">
            <h2>Instructions</h2>
            <p>Wlecome to the HTML Code Quiz. This quiz is timed with multiple choices for each answer. 
                Any incorrect answer will be a penalty and your time will be reduced. Try your best and try to get a high score!<br><br></p>
            <p id="t">
                Click the START button when your ready!
            </p>
            <div class="start">
                <button class="btn" id="start-btn">Press Start</button>
            </div>
        </section>

        <div class="feedback hide"></div>

        <section class="quiz-container hide">
            <h2 class="qheader"></h2>
            <div class="questions"></div>
            <div class="acontainer">
                <div class="acontainer-item">
                    <button class="btn" id="btn-a" value="a"></button>
                </div>
                <div class="acontainer-item">
                    <button class="btn" id="btn-b" value="b"></button>
                </div>
                <div class="acontainer-item">
                    <button class="btn" id="btn-c" value="c"></button>
                </div>
                <div class="acontainer-item">
                    <button class="btn" id="btn-d" value="d"></button>
                </div>
            </div>
        </section>
        <section class="end">
        </section>
    </main>
    <footer>
        <div class="scontainer">
            <div class="highscore">
                <a href="./highscores.html">View High Scores</a>
            </div>
            <div class="score"></div>
        </div>
    </footer>
    <script src="assets/js/script.js"></script>
</body>
</html>
